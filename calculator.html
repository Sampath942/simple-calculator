<!DOCTYPE html>
<html>
<head>
<h1 id="heading1">Welcome to a simple Calculator site</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<br>
<title></title>
</head>
<body>
<link rel="stylesheet" href="calculator_styles.css">
<div contenteditable id="output"></div>
<div class="buttons1">
<div class="aside1"><button class="numbers execute" id="one"><h1>1</h1></button></div>
<div class="aside1"><button class="numbers execute" id="two"><h1>2</h1></button></div>
<div class="aside1"><button class="numbers execute" id="three"><h1>3</h1></button></div>
<div class="aside1"><button class="symbols execute" id="plus"><h1>+</h1></button></div>
<div class="aside1"><button class="symbols" id="equals"><h1>=</h1></button></div>
<div class=clear></div>
<div class="aside1"><button class="numbers execute" id="four"><h1>4</h1></button></div>
<div class="aside1"><button class="numbers execute" id="five"><h1>5</h1></button></div>
<div class="aside1"><button class="numbers execute" id="six"><h1>6</h1></button></div>
<div class="aside1"><button class="symbols execute" id="minus"><h1>-</h1></button></div>
<div class="aside1"><button class="symbols execute" id="divide"><h1>/</h1></button></div>
<div class=clear></div>
<div class="aside1"><button class="numbers execute" id="seven"><h1>7</h1></button></div>
<div class="aside1"><button class="numbers execute" id="eight"><h1>8</h1></button></div>
<div class="aside1"><button class="numbers execute" id="nine"><h1>9</h1></button></div>
<div class="aside1"><button class="symbols execute" id="multiply"><h1>*</h1></button></div>
<div class="aside1"><button class="symbols" id="backspace"><h1><---</h1></button></div>
<div class=clear></div>
<div class="aside1"><button class="numbers execute" id="zero"><h1>0</h1></button></div>
<div class="aside1"><button class="numbers execute" id="point"><h1>.</h1></button></div>
<div class="aside1"><button class="numbers" id="cls"><h1>cls</h1></button></div>
</div>

<script type="text/javascript" src="calculator_javascript.js">
   
</script>
</body>
</html>
